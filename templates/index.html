<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Göğüs Kanseri Tahmini</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --text-color: #333;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header {
            background: var(--primary-color);
            color: white;
            width: 100%;
            padding: 20px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 800px;
            margin-bottom: 30px;
            text-align: left;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95em;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3a7bd5;
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            text-align: center;
        }

        .result {
            font-size: 1.5em;
            font-weight: 700;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            display: inline-block;
            animation: fadeIn 0.5s ease-out;
        }

        .good {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .bad {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .error {
            margin-top: 20px;
            color: #d9534f;
            font-weight: 600;
            background-color: #fdf7f7;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid #f2dede;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
            width: 100%;
            text-align: center;
            background: #e0e4e8;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 2em;
            }
            .container {
                padding: 25px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Göğüs Kanseri Tahmin Sistemi</h1>
    </header>

    <div class="container">
        <h2>15 Önemli Özellik ile Tahmin Yapın</h2>
        <form method="post">
            <div class="form-grid">
                {% for f, desc in features %}
                    <div class="input-group">
                        <label for="{{ f }}">{{ desc }}:</label>
                        <input type="text" name="{{ f }}" placeholder="{{ desc }}" required>
                    </div>
                {% endfor %}
            </div>
            <button type="submit">Tahmin Et</button>
        </form>

        <div class="result-section">
            {% if error_msg %}
                <div class="error">{{ error_msg }}</div>
            {% endif %}

            {% if prediction %}
                <div class="result {% if 'Kötü' in prediction %}bad{% else %}good{% endif %}">Tahmin: {{ prediction }}</div>
            {% endif %}
        </div>
    </div>

    <footer>
        &copy; 2025 Göğüs Kanseri Tahmin Sistemi. Tüm Hakları Saklıdır.
    </footer>
</body>
</html>
